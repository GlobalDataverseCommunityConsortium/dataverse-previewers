<html>

<head>
    <meta charset="utf-8">
    <title class="pdfPreviewText">PDF Preview</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/xss.js"></script>
    <script type="text/javascript" src="js/pdfpreview.js"></script>
    <script type="text/javascript" src="js/pdf.js"></script>
    <script type="text/javascript" src="js/pdf.worker.js"></script>
    <script type="text/javascript" src="js/jquery.zoom.min.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.messagestore.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.language.js"></script>
    <script type="text/javascript" src="js/retriever.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/preview.css" />
    <link type="text/css" rel="stylesheet" href="css/lds-spinner.css" />

</head>

<body class="container">
  <img id='logo' alt=''>
  <h1 class="page-title pdfPreviewText">PDF Preview</h1>
  <div class='preview-container'>
    <div class='preview-header'></div>
    <div class='preview'>
      <div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span class="pageText">Page:</span> <span id="page_num"></span> / <span id="page_count"></span>
      </div>
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <canvas id="the-canvas"></canvas>
    </div>
  </div>
</body>

</html>
